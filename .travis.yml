language: node_js
node_js:
- '5.1'
- '0.12'
after_success:
- git config user.name "Travis CI"
- git config user.email "chadkillingsworth@gmail.com"
- gulp release-if-changed
- git push "https://chadkillingsworth:${GH_TOKEN}@github.com/ChadKillingsworth/closure-compiler-npm.git" master
deploy:
  skip_cleanup: true
  provider: npm
  email: chadkillingsworth@gmail.com
  on:
    node: '5.1'
    branch: master
  api_key:
    secure: 
env:
  GH_TOKEN:
    secure: 
